name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            use_cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
            use_cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Linux needs libdbus-1-dev for native builds (cross has its own sysroot)
      - name: Install system dependencies (Linux native)
        if: runner.os == 'Linux' && !matrix.use_cross
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --locked

      - name: Build
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package (unix)
        if: matrix.archive == 'tar.gz'
        run: |
          VERSION="${GITHUB_REF_NAME}"
          ARCHIVE="envvault-${VERSION}-${{ matrix.target }}.tar.gz"
          cd target/${{ matrix.target }}/release
          tar czf "../../../${ARCHIVE}" envvault
          cd ../../..
          sha256sum "${ARCHIVE}" > "${ARCHIVE}.sha256"
        shell: bash

      - name: Package (windows)
        if: matrix.archive == 'zip'
        run: |
          $VERSION = $env:GITHUB_REF_NAME
          $ARCHIVE = "envvault-${VERSION}-${{ matrix.target }}.zip"
          Compress-Archive -Path "target/${{ matrix.target }}/release/envvault.exe" -DestinationPath $ARCHIVE
          $hash = (Get-FileHash $ARCHIVE -Algorithm SHA256).Hash.ToLower()
          "$hash  $ARCHIVE" | Out-File -Encoding ascii "${ARCHIVE}.sha256"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            envvault-*.tar.gz
            envvault-*.zip
            envvault-*.sha256

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Extract version and checksums
        id: meta
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TAG="${GITHUB_REF_NAME}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

          sha_macos_arm=$(awk '{print $1}' "artifacts/envvault-${TAG}-aarch64-apple-darwin.tar.gz.sha256")
          sha_macos_intel=$(awk '{print $1}' "artifacts/envvault-${TAG}-x86_64-apple-darwin.tar.gz.sha256")
          sha_linux_arm=$(awk '{print $1}' "artifacts/envvault-${TAG}-aarch64-unknown-linux-gnu.tar.gz.sha256")
          sha_linux_intel=$(awk '{print $1}' "artifacts/envvault-${TAG}-x86_64-unknown-linux-gnu.tar.gz.sha256")

          echo "sha_macos_arm=${sha_macos_arm}" >> "$GITHUB_OUTPUT"
          echo "sha_macos_intel=${sha_macos_intel}" >> "$GITHUB_OUTPUT"
          echo "sha_linux_arm=${sha_linux_arm}" >> "$GITHUB_OUTPUT"
          echo "sha_linux_intel=${sha_linux_intel}" >> "$GITHUB_OUTPUT"

      - name: Generate formula
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          TAG="${{ steps.meta.outputs.tag }}"
          BASE="https://github.com/whynaidu/envvault/releases/download/${TAG}"

          cat > envvault.rb << 'FORMULA'
          class Envvault < Formula
            desc "Local-first encrypted environment variable manager"
            homepage "https://github.com/whynaidu/envvault"
            license any_of: ["MIT", "Apache-2.0"]
            version "VERSION_PLACEHOLDER"

            on_macos do
              on_arm do
                url "BASE_PLACEHOLDER/envvault-TAG_PLACEHOLDER-aarch64-apple-darwin.tar.gz"
                sha256 "SHA_MACOS_ARM_PLACEHOLDER"
              end

              on_intel do
                url "BASE_PLACEHOLDER/envvault-TAG_PLACEHOLDER-x86_64-apple-darwin.tar.gz"
                sha256 "SHA_MACOS_INTEL_PLACEHOLDER"
              end
            end

            on_linux do
              on_arm do
                url "BASE_PLACEHOLDER/envvault-TAG_PLACEHOLDER-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "SHA_LINUX_ARM_PLACEHOLDER"
              end

              on_intel do
                url "BASE_PLACEHOLDER/envvault-TAG_PLACEHOLDER-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "SHA_LINUX_INTEL_PLACEHOLDER"
              end
            end

            def install
              bin.install "envvault"
            end

            def post_install
              # Generate shell completions
              (bash_completion/"envvault").write Utils.safe_popen_read(bin/"envvault", "completions", "bash")
              (zsh_completion/"_envvault").write Utils.safe_popen_read(bin/"envvault", "completions", "zsh")
              (fish_completion/"envvault.fish").write Utils.safe_popen_read(bin/"envvault", "completions", "fish")
            end

            test do
              assert_match "envvault", shell_output("#{bin}/envvault --version")
            end
          end
          FORMULA

          # Replace placeholders with actual values.
          sed -i "s|VERSION_PLACEHOLDER|${VERSION}|g" envvault.rb
          sed -i "s|TAG_PLACEHOLDER|${TAG}|g" envvault.rb
          sed -i "s|BASE_PLACEHOLDER|${BASE}|g" envvault.rb
          sed -i "s|SHA_MACOS_ARM_PLACEHOLDER|${{ steps.meta.outputs.sha_macos_arm }}|g" envvault.rb
          sed -i "s|SHA_MACOS_INTEL_PLACEHOLDER|${{ steps.meta.outputs.sha_macos_intel }}|g" envvault.rb
          sed -i "s|SHA_LINUX_ARM_PLACEHOLDER|${{ steps.meta.outputs.sha_linux_arm }}|g" envvault.rb
          sed -i "s|SHA_LINUX_INTEL_PLACEHOLDER|${{ steps.meta.outputs.sha_linux_intel }}|g" envvault.rb

          # Remove leading whitespace from heredoc indentation.
          sed -i 's/^          //' envvault.rb

          echo "--- Generated formula ---"
          cat envvault.rb

      - name: Push to homebrew-tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/whynaidu/homebrew-tap.git tap
          mkdir -p tap/Formula
          cp envvault.rb tap/Formula/envvault.rb

          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/envvault.rb
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update envvault to ${{ steps.meta.outputs.version }}"
          git push
